apiVersion: batch/v1
kind: Job
metadata:
  name: parsec-vips
  labels:
    name: parsec-vips
spec:
  template:
    spec:
      containers:
      - image: anakli/cca:parsec_vips
        name: parsec-vips
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args: ["-c", "taskset --cpu-list 0-3 ./run -a run -S parsec -p vips -i native -n 4"]
        # realistically, requires <= 512M of RAM
        resources:
          requests:
            memory: "31G"
            cpu: "3500m"
          limits:
            memory: "31G"
            cpu: "3500m"
      restartPolicy: Never
      nodeSelector:
        node.kubernetes.io/instance-type: n2d-highmem-4
